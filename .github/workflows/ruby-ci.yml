name: Ruby CI
on: 
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master

jobs:
  ruby-ci-lint:
    name: Ruby CI - lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby-version: [3.1]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - name: Install dependencies
        run: bundle install
      - name: Lint
        run: rake lint

  ruby-ci:
    name: Ruby CI - test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby-version: [3.0, 3.1, 3.2, 3.3, 3.4]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - name: Install dependencies
        run: bundle install
      - name: Test
        run: rake test
